name: medicine_reminder
description: A production-ready medicine reminder app with prescription upload, native alarms, and Firebase integration.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_messaging: ^14.7.10
  firebase_storage: ^11.6.0
  firebase_analytics: ^10.8.0
  google_sign_in: ^6.2.1

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1

  # Native Alarms & Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.0
  permission_handler: ^11.1.0

  # Image & File Handling
  image_picker: ^1.0.7
  file_picker: ^10.3.7
  image: ^4.1.3

  # PDF Handling
  pdf: ^3.10.7
  printing: ^5.11.1
#  pdf_render: ^1.4.12
  pdfrx: ^2.2.16

  # OCR & ML Kit
  google_ml_kit: ^0.20.0
  google_mlkit_text_recognition: ^0.15.0
  google_generative_ai: ^0.4.0

  # UI & Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  lottie: ^3.0.0
  cupertino_icons: ^1.0.6

  # Utilities
  logger: ^2.0.2
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  device_info_plus: ^9.1.1
  package_info_plus: ^9.0.0
  url_launcher: ^6.2.2
  geolocator: ^13.0.2
  geocoding: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
